<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta lang="en">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script type="text/javascript" src="./boardGame.js"></script>
    <script type="text/javascript" src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles/css/app.css">
</head>
<body>
    <header>
        <h1>
            Tic Tac Toe
        </h1>
    </header>
    <main>
        <section class="current-turn-section">
            <h2>
                Current Turn: 
            </h2>
            <article class="current-turn-text">
                
            </article>
        </section>
        <section>
            <h2>
                Winner is 
            </h2>
            <p class="winner">
                
            </p>
        </section>
        <button class="reset-game-btn">
            Reset Game
        </button>
        <section aria-label="board" class="board">
            <section class="row1">
                <div data-row-column="0,0">
                    X
                </div>
                <div data-row-column="0,1">
                    Y
                </div>
                <div data-row-column="0,2">
                    X
                </div>
            </section>
            <section class="row2">
                <div data-row-column="1,0">
                    Y
                </div>
                <div data-row-column="1,1">
                    X
                </div>
                <div data-row-column="1,2">
                    Y
                </div>
            </section>
            <section class="row3">
                <div data-row-column="2,0">
                    X
                </div>
                <div data-row-column="2,1">
                    Y
                </div>
                <div data-row-column="2,2">
                    Y
                </div>
            </section>
        </section>
    </main>
</body>
</html>
